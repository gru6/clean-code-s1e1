<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" alt="Promo image that explains how it works" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item" id="add-item">
      <h3 class="item__title" for="new-task">Add Item</h3>
      <div class="add-item__string">
        <input id="new-task" class="task add-item__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="item__title">Todo</h3>
    <ul class="list" id="incomplete-task">
      <li class="list__item">
        <input type="checkbox" class="list__checkbox">
        <label class="list__text">Pay Bills</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button btn__delete">
          <img class="btn__img" alt="" src="./remove.svg">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input type="checkbox" class="list__checkbox">
        <label class="list__text">Go Shopping</label>
        <input type="text" value="go-shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button btn__delete">
          <img class="btn__img" alt="" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="item__title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input type="checkbox" checked class="list__checkbox">
        <label class="list__text">See the Doctor</label>
        <input type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button btn__delete">
          <img class="btn__img" alt="" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
